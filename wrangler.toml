name = "keepalive-worker"
main = "worker.js"
compatibility_date = "2025-02-01"

# KV 绑定（你需要在 CF Dashboard 中创建一个 Namesapce）
kv_namespaces = [
  { binding = "URLS_KV", id = "91f0a9b9b791415d8962013129a36666" }
]

[vars]
ADMIN_TOKEN = "your_admin_token_here"
ALLOWED_DOMAINS = ""
REQUEST_TIMEOUT_MS = "10000"

# Cron: 每 15 分钟执行一次
[[triggers.crons]]
cron = "*/15 * * * *"
